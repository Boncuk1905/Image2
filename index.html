
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billededitor</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    input, select, button {
      margin: 0.5rem;
      padding: 0.5rem;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .preview {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .thumb {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px;
    }
    .thumb img {
      max-width: 100%;
      height: auto;
      border: 1px solid #444;
    }
    .setting {
      margin-top: 1rem;
    }
    .download-all {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Billededitor</h1>
  <p>Træk og slip billeder eller vælg fra din enhed.</p>
  <input type="file" id="fileInput" multiple accept="image/*" />

  <div class="setting">
    <label for="imgWidth">Bredde:</label>
    <input type="number" id="imgWidth" value="1280" min="1" />
    <label for="imgHeight">Højde:</label>
    <input type="number" id="imgHeight" value="1280" min="1" />
  </div>

  <div class="setting">
    <label for="fitMode">Tilpas billede:</label>
    <select id="fitMode">
      <option value="contain">Tilpas (med kant)</option>
      <option value="cover">Fyld (beskær lidt)</option>
      <option value="fit-max">Fyld kant til kant (uden beskæring)</option>
      <option value="turkey-fit">Kalkunfod (standardbeskæring)</option>

    </select>
  </div>

  <div class="preview" id="preview"></div>
  <button class="download-all" onclick="downloadAll()">⬇️ Download alle</button>

  <script>
    const input = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const fitModeSelect = document.getElementById('fitMode');
    const imgWidthInput = document.getElementById('imgWidth');
    const imgHeightInput = document.getElementById('imgHeight');

    input.addEventListener('change', handleFiles);

    function handleFiles() {
      const files = input.files;
      preview.innerHTML = "";
      [...files].forEach(processImage);
    }

    function processImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => drawToCanvas(img, file.name);
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    function drawToCanvas(img, name) {
      const width = parseInt(imgWidthInput.value);
      const height = parseInt(imgHeightInput.value);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = width;
      canvas.height = height;
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, width, height);

      const fitMode = fitModeSelect.value;
      let scale, drawWidth, drawHeight, offsetX, offsetY;

     if (fitMode === "contain" || fitMode === "fit-max") {
  scale = Math.min(width / img.width, height / img.height, 1);
} else if (fitMode === "cover" || fitMode === "turkey-fit") {
  scale = Math.max(width / img.width, height / img.height);
}


      drawWidth = img.width * scale;
      drawHeight = img.height * scale;
      offsetX = (width - drawWidth) / 2;
      offsetY = (height - drawHeight) / 2;

      ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const container = document.createElement("div");
        container.className = "thumb";

        const imagePreview = new Image();
        imagePreview.src = url;

        const info = document.createElement("p");
        info.textContent = `Størrelse: ${canvas.width}×${canvas.height} px`;

        const download = document.createElement("a");
        download.href = url;
        download.download = name.replace(/\.[^/.]+$/, ".webp");
        download.textContent = "⬇️ Download";

        container.appendChild(imagePreview);
        container.appendChild(info);
        container.appendChild(download);
        preview.appendChild(container);
      }, "image/webp");
    }

    function downloadAll() {
      const links = preview.querySelectorAll("a");
      links.forEach(link => link.click());
    }
  </script>
</body>
</html>
